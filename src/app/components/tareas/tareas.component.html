<div class="container mt-3">
  <!-- Tareas Predefinidas -->
  <div class="row mb-4">
    <div class="col">
      <h2>Tareas Predefinidas</h2>
      <div class="list-group">
        <a class="list-group-item list-group-item-action" *ngFor="let tarea of tareasPredefinidas">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ tarea.descripcionTarea }}</h5>
              <small>Tiempo estimado: {{ tarea.tiempoEstimado }} minutos</small>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-success btn-sm" (click)="crearTarea()">
                <i class="bi bi-plus"></i> Crear
              </button>
              <button class="btn btn-secondary btn-sm"       >

                <i class="bi bi-person-plus"></i> Asignar
              </button>
              <button class="btn btn-primary btn-sm" (click)="editarTarea(tarea.tareaPredefinidaID)">
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-danger btn-sm" (click)="eliminarTarea(tarea.tareaPredefinidaID)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Tareas Asignadas -->
  <div class="row">
    <div class="col">
      <h2>Tareas Asignadas</h2>
      <div class="list-group">
        <a class="list-group-item list-group-item-action" *ngFor="let tarea of tareasAsignadas">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">Estado: {{ tarea.estadoTarea }}</h5>
              <small>Asignada a: {{ getOperarioNombre(tarea.usuarioID) }}</small>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-primary btn-sm"                   >
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button class="btn btn-danger btn-sm" (click)="eliminarTareaAsignada(tarea.tareaAsignadaID)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
